<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title> FRONTEN-MENTOR CALCULATOR </title>
</head>

<body>
    <div class="calculator-main">
        <div class="header">
            <h1 class="title">calc</h1>

            <div class="theme-colour">
                    <div class="theme-state">
                        <p class="theme-number">1</p>
                        <p class="theme-number">2</p>
                        <p class="theme-number">3</p>
                    </div>
                <p class="theme">THEME</p>
                <div class="theme-toggle">
                    <input type="radio"/>
                    <input type="radio"/>
                    <input type="radio"/>
                    </div>
            </div>
        </div>

        <div class="calculator-grid">
            <div class="output">
                <div class="previous-calculation">08888888888</div>
                <div class="current-calculation">1345677777777</div>
            </div>


            <div class="button-colour">
                <button class="calc-buttons">7</button>
                <button class="calc-buttons">8</button>
                <button class="calc-buttons">9</button>
                <button class="calc-buttons color">DEL</button>
                <button class="calc-buttons">4</button>
                <button class="calc-buttons">5</button>
                <button class="calc-buttons">6</button>
                <button class="calc-buttons">+</button>
                <button class="calc-buttons">1</button>
                <button class="calc-buttons">2</button>
                <button class="calc-buttons">3</button>
                <button class="calc-buttons">-</button>
                <button class="calc-buttons">.</button>
                <button class="calc-buttons">0</button>
                <button class="calc-buttons">/</button>
                <button class="calc-buttons">x</button>
                <button class="span-two color">RESET</button>
                <button class="span-two equals">=</button>
            </div>
           



        </div>



    </div>



</body>

</html>
